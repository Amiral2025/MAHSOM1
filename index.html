<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מחסום א-זאים 24.7</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e2e8f0 0%, #ffffff 100%);
      color: #222;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      font-family: 'David', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0.5em 0;
      background: linear-gradient(90deg, #ff9a00, #ff3c00);
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    nav {
      background-color: #2c3e50;
      padding: 0.5em 0;
      text-align: center;
    }

    nav a {
      color: #ffdd59;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    h2 {
      color: #34495e;
    }

    .status {
      font-size: 1.6em;
      color: red;
      margin-top: 1em;
      font-weight: bold;
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 6px solid transparent;
      border-image: linear-gradient(45deg, #f39c12, #d35400);
      border-image-slice: 1;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(243, 156, 18, 0.3),
                  0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    section#subscribe {
      background-color: #ffffff;
      border: 2px solid #f1f1f1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 3em auto;
      padding: 2em;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    section#subscribe input,
    section#subscribe button {
      padding: 0.8em;
      margin: 0.5em 0;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    section#subscribe button {
      background-color: #1abc9c;
      color: white;
      border: none;
      transition: 0.3s;
    }

    section#subscribe button:hover {
      background-color: #16a085;
      cursor: pointer;
    }

    a button {
      background-color: #3498db;
      margin-top: 1em;
    }

    a button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>מחסום א-זאים 24.7</h1>
    <nav>
      <a href="#">דף הבית</a>
      <a href="#">עדכונים</a>
      <a href="#">מידע כללי</a>
      <a href="#">אודות</a>
      <a href="#">צור קשר</a>
    </nav>
  </header>

  <main>
    <h2>📷 שידור חי מהכביש המוביל למחסום</h2>
    <iframe src="https://your-camera-link.example" title="שידור חי מהמצלמה"></iframe>
    <div class="status">🔴 עמוס – מומלץ להמתין</div>
    <p>הרענון מתבצע אוטומטית כל 30 שניות</p>

    <section id="subscribe">
      <h2>📢 הצטרפות כמנוי</h2>
      <p>קבל גישה מתקדמת, ארכיון יומי, ועדכונים ישירות למייל שלך!</p>

      <form action="/subscribe" method="post">
        <input type="text" id="name" name="name" placeholder="שם מלא" required><br>
        <input type="email" id="email" name="email" placeholder="אימייל" required><br>
        <button type="submit">שלח טופס</button>
      </form>

      <p>🔐 רכישת מנוי מלא בתשלום:</p>
      <a href="https://your-payment-link.example" target="_blank">
        <button>לתשלום דרך PayPal</button>
      </a>
    </section>
  </main>
</body>
</html>
